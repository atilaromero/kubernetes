apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ipedworker-daemon
  namespace: default
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ipedworker
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ipedworker
    spec:
      containers:
      - image: 192.168.2.191:5001/ipeddocker/worker-go:2.0.9
        imagePullPolicy: IfNotPresent
        name: ipedworker
        ports:
        - containerPort: 80
          hostPort: 10080
          protocol: TCP
        resources:
          limits:
            cpu: "16"
            memory: 64Gi
          requests:
            cpu: "16"
            memory: 64Gi
        readinessProbe:
          httpGet:
            path: /readiness
            port: 80
          initialDelaySeconds: 20
          timeoutSeconds: 5
        livenessProbe:
          # an http probe
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 60
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: IPEDJAR
          value: /root/IPED/iped/iped.jar
        - name: LOCK_URL
          value: http://$(LOCKER_SERVICE_HOST):$(LOCKER_SERVICE_PORT)
        - name: NOTIFY_URL
          value: http://$(MONGO_NOTIFIER_SERVICE_HOST):$(MONGO_NOTIFIER_SERVICE_PORT)
        - name: WATCH_URL
          value: http://$(MONGO_WATCHER_SERVICE_HOST):$(MONGO_WATCHER_SERVICE_PORT)
        volumeMounts:
        - mountPath: /mnt/ipedtmp
          name: ipedtmp
        - mountPath: /mnt/cloud/operacoes
          name: operacoes
        - mountPath: /operacoes
          name: operacoes
        - mountPath: /mnt/led
          name: led
        - mountPath: /mnt/kff
          name: kff
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /mnt/ipedtmp/
          type: Directory
        name: ipedtmp
      - cephfs:
          monitors:
          - 192.168.2.42:6789
          user: admin
          secretRef:
            name: ceph-secret
          path: /operacoes/
        name: operacoes
      - cephfs:
          monitors:
          - 192.168.2.42:6789
          user: admin
          secretRef:
            name: ceph-secret
          path: /led/V1.24.00
        name: led
      - cephfs:
          monitors:
          - 192.168.2.42:6789
          user: admin
          secretRef:
            name: ceph-secret
          path: /kff/iped-kff-1.2
        name: kff
  templateGeneration: 1
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: OnDelete
status:
  currentNumberScheduled: 6
  desiredNumberScheduled: 6
  numberMisscheduled: 0
  numberReady: 0
  numberUnavailable: 6
  observedGeneration: 1
  updatedNumberScheduled: 6
