apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "wekandb.fullname" . }}
  labels:
{{ include "wekandb.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wekandb.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wekandb.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "mongod", "--smallfiles", "--oplogSize", "128"]
          volumeMounts:
            - mountPath: /data/db
              name: wekandb
            - mountPath: /backup
              name: backupwekandb
          ports:
            - name: mongo
              containerPort: 27017
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - cephfs:
            monitors:
              - 192.168.2.42:6789
            user: admin
            secretRef:
              name: ceph-secret
            path: /k8s/wekandb/db
          name: wekandb
        - cephfs:
            monitors:
              - 192.168.2.42:6789
            user: admin
            secretRef:
              name: ceph-secret
            path: /k8s/wekandb-backup
          name: backupwekandb
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
