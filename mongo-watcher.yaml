apiVersion: v1
kind: Service
metadata:
  name: mongo-watcher
spec:
  selector:
    app: mongo-watcher
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongo-watcher
  labels:
    app: mongo-watcher
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongo-watcher
    spec:
      containers:
      - name: mongo-watcher
        image: ipeddocker/mongo-watcher:1.0.3
        ports:
        - containerPort: 80
        env:
        - name: MONGO_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-watcher
              key: MONGO_URL

